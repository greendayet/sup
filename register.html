<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">	
<title>SUPREME-注 册</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=2.0, user-scalable=no">
<link rel="icon" href="images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">	
<link rel="stylesheet" href="css/style.css" type="text/css" media="all">
</head>

<body class="login-body bg-menu-mobile">
	<div class="login-wrapper">
		<section class="register-group">
		<div class="register-head">注          册</div>
		<div class="login-box">
			<div class="login-info">
				<ul>
					<li class="language-choice referrer">
						<div>推荐人</div>
						<div>
							<span><input type="radio" name="Referrer">有</span>
							<span><input type="radio" name="Referrer">无</span>
						</div>
					</li>

					<!--有推薦人才出現-->
					<li>
						<div>推荐序号</div>
						<div><input style="width: 85%;" type="text" placeholder="请输入推荐序号"><button class="number-photo"><img src="images/number-photo.gif"></button></div>
					</li>
					<!--有推薦人才出現-->

					<li>
						<div>姓名</div>
						<div><input type="text" placeholder="真实中文名字或英文名字"></div>
					</li>
					<li class="language-choice sex">
						<div>性别</div>
						<div>
							<span><input type="radio" name="sex">男</span>
							<span><input type="radio" name="sex">女</span>
						</div>
					</li>
					<li>
						<div>帐号</div>
						<div><input type="text" placeholder="英文字母或数字6-12位数"></div>
					</li>
					<li>
						<div>密码</div>
						<div><input type="password" placeholder="英文字母或数字6-12位数"></div>
					</li>
					<li>
						<div>再次确认密码</div>
						<div><input type="password" placeholder="再次确认密码"></div>
					</li>
					<li>
						<div>ID或护照号码</div>
						<div><input type="text" placeholder="身份证字或护照号码"></div>
					</li>
					<li class="login-mobile">
						<div>手机</div>
						<div class="flexbox" style="text-align: left;">
							<span><select><option>选择国码</option></select></span>
							<span><input style="height: 44px;" type="text"></span>
						</div>
					</li>
					<li>
						<div>E-mail</div>
						<div><input type="text" placeholder="电子信箱"></div>
					</li>
					<li>
						<div>生日</div>
						<div><input type="text" placeholder="(公元/月/日)"></div>
					</li>
					<li class="login-mobile">
						<div>国籍</div>
						<div>
							<select>
								<option>选择国籍</option>
								<option>1</option>
								<option>1</option>
								<option>1</option>
							</select>
						</div>
					</li>
				</ul>
			</div>
		</div>
			<div class="login-btn">
					<button onclick="location.href='index.html'" class="bluegreen bluetype">确认送出</button>
				</div>
		</section>
		<footer>© 2018 SUPREME. All rights reserved.</footer>
	</div>
</body>
</html>
