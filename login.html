<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">	
<title>SUPREME-登 入</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=2.0, user-scalable=no">
<link rel="icon" href="images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">	
<link rel="stylesheet" href="css/style.css" type="text/css" media="all">
</head>

<body class="login-body">
	<div class="login-wrapper">
		<div class="login-box">
			<h1><a href="index.html">SUPREME</a></h1>
			<div class="login-info">
				<ul>
					<li class="language-choice">
						<div>语系</div>
						<div>
						<button class="language-cn">CN</button>
						<button class="language-en">EN</button>
						</div>
					</li>
					<li>
						<div>账号</div>
						<div><input type="text" placeholder="请输入帐号"></div>
					</li>
					<li>
						<div>密码</div>
						<div><input type="password" placeholder="请输入密码"></div>
					</li>
					<li class="login-function">
						<div><a href="register.html">我要注册</a></div>
						<div><a href="forgot.html">忘记账号或密码?</a></div>
					</li>
				</ul>
				<div class="login-btn">
					<button class="setting-btn-yellow">登入</button>
					<p>or</p>
					<button class="fb-blue">FACEBOOK</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
