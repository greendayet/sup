<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">	
<title>SUPREME-注 册</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=2.0, user-scalable=no">

<link rel="stylesheet" href="css/style.css" type="text/css" media="all">

<body class="login-body bg-menu-mobile">
	<div class="login-wrapper">
		<section class="register-group">
		<div class="register-head">注册</div>
		<div class="login-box">
			<div class="login-info">
				<ul>
					<li class="language-choice referrer longwidth" style="padding-top: 0px;">
						<div>推荐人</div>
						<div class="radioflex">
							<span>
								<label class="radio-cont">有
								  <input type="radio" checked="checked" name="Refer">
								  <span class="checkmark"></span>
								</label>
							</span>
							<span>
							<label class="radio-cont">无
								  <input type="radio" checked="checked" name="Refer">
								  <span class="checkmark"></span>
								</label>
							</span>
						</div>
					</li>

					<!--有推薦人才出現-->
					<li class="longwidth-2">
						<div>推荐序号</div>
						<div class="flexbox"><input type="text" placeholder="请输入推荐序号"><button class="number-photo"><img src="images/number-photo.gif"></button></div>
					</li>
					<!--有推薦人才出現-->

					<li>
						<div>姓名</div>
						<div><input type="text" placeholder="真实中文名字或英文名字"></div>
					</li>
					<li class="language-choice sex">
						<div>性别</div>
						<div class="radioflex">
							<span>
								<label class="radio-cont">男
								  <input type="radio" checked="checked" name="sex">
								  <span class="checkmark"></span>
								</label>
							</span>
							<span>
							<label class="radio-cont">女
								  <input type="radio" checked="checked" name="sex">
								  <span class="checkmark"></span>
								</label>
							</span>
						</div>
					</li>
					<li>
						<div>帐号</div>
						<div><input type="text" placeholder="英文字母或数字6-12位数"></div>
					</li>
					<li>
						<div>密码</div>
						<div><input type="password" placeholder="英文字母或数字6-12位数"></div>
					</li>
					<li class="longwidth">
						<div>再次确认密码</div>
						<div><input type="password" placeholder="再次确认密码"></div>
					</li>
					<li class="longwidth">
						<div>ID或护照号码</div>
						<div><input type="text" placeholder="身份证字或护照号码"></div>
					</li>
					<li class="login-mobile smallarrown">
						<div>手机</div>
						<div style="display: flex;justify-content: flex-end;align-items:center;flex:1;margin-left: 5%;">
						<div class="selectout" style="flex:1;margin-right: 2%;">
										<i style="color: #0054a7;" class="arrowdown"></i>
									<select style="width: 100%;">
										<option value="0">选择国码</option>
										<option value="1">+886</option>
								    <option value="2">+886</option>
								    <option value="3">+886</option>
								    <option value="4">+886</option>
								    <option value="5">+886</option>
									</select>
						</div>
						<span style="flex:1;display: block;"><input style="height: 39px; box-sizing: border-box;" type="text"></span>
						</div>
						<!--<div class="flexbox short-width" style="text-align: left;    justify-content: space-between;">
							<div class="custom-select">
								<select>
									<option value="0">选择国码</option>
								    <option value="1">+886</option>
								    <option value="2">+886</option>
								    <option value="3">+886</option>
								    <option value="4">+886</option>
								    <option value="5">+886</option>
								</select>
							</div>
							<span><input style="height: 44px;" type="text"></span>
						</div>-->
					</li>
					<li class="longwidth">
						<div>E-mail</div>
						<div><input type="text" placeholder="电子信箱"></div>
					</li>
					<li>
						<div>生日</div>
						<div><input type="text" placeholder="(公元/月/日)"></div>
					</li>
					<li class="login-mobile">
						<div>国籍</div>
						<div class="custom-select" style="text-align: left;">
								<select>
									<option value="0">选择国籍</option>
								    <option value="1">台湾</option>
								    <option value="2">泰国</option>
								    <option value="3">中国</option>
								</select>
							</div>
					</li>
				</ul>
			</div>
		</div>
			<div class="login-btn btn-bottom">
					<button onclick="location.href='index.html'" class="bluegreen bluetype">确认送出</button>
				</div>
		</section>
		<footer>© 2018 SUPREME. All rights reserved.</footer>
	</div>
</body>
</html>
<script>
var x, i, j, selElmnt, a, b, c;
/*look for any elements with the class "custom-select":*/
x = document.getElementsByClassName("custom-select");
for (i = 0; i < x.length; i++) {
  selElmnt = x[i].getElementsByTagName("select")[0];
  /*for each element, create a new DIV that will act as the selected item:*/
  a = document.createElement("DIV");
  a.setAttribute("class", "select-selected");
  a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
  x[i].appendChild(a);
  /*for each element, create a new DIV that will contain the option list:*/
  b = document.createElement("DIV");
  b.setAttribute("class", "select-items select-hide");
  for (j = 0; j < selElmnt.length; j++) {
    /*for each option in the original select element,
    create a new DIV that will act as an option item:*/
    c = document.createElement("DIV");
    c.innerHTML = selElmnt.options[j].innerHTML;
    c.addEventListener("click", function(e) {
        /*when an item is clicked, update the original select box,
        and the selected item:*/
        var y, i, k, s, h;
        s = this.parentNode.parentNode.getElementsByTagName("select")[0];
        h = this.parentNode.previousSibling;
        for (i = 0; i < s.length; i++) {
          if (s.options[i].innerHTML == this.innerHTML) {
            s.selectedIndex = i;
            h.innerHTML = this.innerHTML;
            y = this.parentNode.getElementsByClassName("same-as-selected");
            for (k = 0; k < y.length; k++) {
              y[k].removeAttribute("class");
            }
            this.setAttribute("class", "same-as-selected");
            break;
          }
        }
        h.click();
    });
    b.appendChild(c);
  }
  x[i].appendChild(b);
  a.addEventListener("click", function(e) {
      /*when the select box is clicked, close any other select boxes,
      and open/close the current select box:*/
      e.stopPropagation();
      closeAllSelect(this);
      this.nextSibling.classList.toggle("select-hide");
      this.classList.toggle("select-arrow-active");
    });
}
function closeAllSelect(elmnt) {
  /*a function that will close all select boxes in the document,
  except the current select box:*/
  var x, y, i, arrNo = [];
  x = document.getElementsByClassName("select-items");
  y = document.getElementsByClassName("select-selected");
  for (i = 0; i < y.length; i++) {
    if (elmnt == y[i]) {
      arrNo.push(i)
    } else {
      y[i].classList.remove("select-arrow-active");
    }
  }
  for (i = 0; i < x.length; i++) {
    if (arrNo.indexOf(i)) {
      x[i].classList.add("select-hide");
    }
  }
}
/*if the user clicks anywhere outside the select box,
then close all select boxes:*/
document.addEventListener("click", closeAllSelect);
</script>
