<!doctype html>
<html lang="zh-CN" style="background: url(../images/bg-login-m.png) #373d65 no-repeat fixed center -422px;
		background-attachment: fixed;
		overflow: hidden !important;
		position: fixed;
		width: 100%;">
<head>
<meta charset="utf-8">	
<title>SUPREME-登入</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=2.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<link rel="icon" href="images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<link rel="stylesheet" href="css/colorbox.css" type="text/css" media="all">	
<link rel="stylesheet" href="css/style.css" type="text/css" media="all">
</head>
<body class="login-body loginindex" style="background: transparent;">
	<div class="login-wrapper">
		<div class="login-box">
			<h1><a href="index.html">SUPREME</a></h1>
			<div class="login-info">
				<ul>
					<li class="language-choice">
						<div class="login-width">语系</div>
						<div class="login-width-right" style="text-align: left;">
						<button class="language-cn" onclick="location.href='#'">CN</button>
						<button class="language-en" onclick="location.href='#'">EN</button>
						</div>
					</li>
					<li>
						<div class="login-width">账号</div>
						<div class="login-width-right"><input type="text" placeholder="请输入帐号"></div>
					</li>
					<li class="log-pass">
						<div class="login-width">密码</div>
						<div class="login-width-right">
							<input type="password" placeholder="请输入密码">
							<div class="m-pass-box">
								<a class="inline" href="#inline_content"><img class="finger-pass" src="images/img-trans.png"></a>
								<a class="inline" href="#inline_content_picpass"><img class="pic-pass" src="images/img-trans.png"></a>
							</div>
							<!--指紋辨識 start-->
							<div style='display:none'>
								<div id="inline_content">
								<p>指纹扫瞄</p>
								<div class="finger-check-out">
								<img href="#inline_content_2" class="inline finger-check" src="images/img-trans.png">
								</div>
								</div>
							</div>
							<!--指紋辨識 end-->
							<!--再次指紋辨識 start-->
							<div style='display:none'>
								<div id="inline_content_2">
								<p>再次指纹扫瞄</p>
								<div class="finger-check-out">
								<img class="finger-check" src="images/img-trans.png">
								</div>
								</div>
							</div>
							<!--再次指紋辨識 end-->
							<!--圖形密碼辨識 start-->
							<div style='display:none'>
								<div id="inline_content_picpass">
								<p>输入图形密码</p>
								<div class="finger-check-out">
								图形密码
								</div>
								</div>
							</div>
							<!--圖形密碼辨識 end-->
						</div>
					</li>
					<li class="login-function">
						<div><a href="register.html">我要注册</a></div>
						<div><a href="forgot.html">忘记账号或密码?</a></div>
					</li>
				</ul>
				<div class="login-btn">
					<button class="log-btn setting-btn-yellow" onclick="location.href='index.html'">登入</button>
					<p>or</p>
					<a class="fb-blue a-btn" href="https://zh-tw.facebook.com/" target="_blank">FACEBOOK</a>
				</div>
			</div>
		</div>
		<footer>© 2018 SUPREME. All rights reserved.</footer>
	</div>
</body>
</html>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/jquery.colorbox-min.js"></script>
		<script>
			$(document).ready(function(){
				//Examples of how to assign the Colorbox event to elements
				$(".inline").colorbox({inline:true, width:"360px"});				
			});
		</script>
