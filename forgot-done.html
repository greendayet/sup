<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">	
<title>SUPREME-忘记账号或密码成功送出</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=2.0, user-scalable=no">
<link rel="icon" href="images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">	
<link rel="stylesheet" href="css/style.css" type="text/css" media="all">
</head>

<body class="login-body bg-menu-mobile noscroll" style="background: #196ea2;">
	<div class="login-wrapper">
		<section class="register-group forgot-group forgot-group-done">
		<div class="register-head">成功送出</div>
		<div class="login-box">
			<div class="login-info">
				<p class="orange pass-senddone" style="text-align: left;">我們已將帳號密碼寄至您的信箱，確認後請重新登入。</p>
			</div>
		</div>
			<div class="login-btn">
					<button onclick="location.href='login.html'" class="bluegreen bluetype">重新登入</button>
			</div>
		</section>
	</div>
</body>
</html>
