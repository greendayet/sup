	<div class="wrapper-admin index">

			<div class="head">

				<div class="head-rightfunction">
					<ul>
						<li><a href="personal-setting.html"><img src="images/img-trans.png"></a>|<a href="login.html">登出</a></li>

					</ul>

			</nav>
		</header>

							</ul>
						</div>
					</div>
					<div class="wallet-right-side setting-right add-pro">
						<div class="w70 order-group">
							<div class="personal-form">
							<ul class="personal-info">
								<li><span>标题</span><div><input type="text" placeholder="不超過30個中文字" value="超绝体验课程，只到7月底先抢先赢!"></div></li>
								<li class="personal-mobile products-catgory"><span>分类</span>
									<div class="selectout">
										<i style="color: #868686;" class="arrowdown"></i>
									<select>
										<option>鞋包配饰</option>
										<option>選擇分類</option>
										<option>美妆药妆</option>
										<option>流行服饰</option>
										<option>电玩娱乐</option>
										<option>清洁医疗</option>
									</select>
									</div>
								</li>
								<li class="personal-mobile"><span>售价</span>
									<div>
									<div class="selectout smallarrow">
										<i style="color: #868686;" class="arrowdown"></i>
									<select style="width: 100%;">
										<option>USDT</option>
										<option>S COIN</option>
										<option>ETH</option>
										<option>SUP</option>
									</select>
									</div>
									<input type="text" value="500">
									</div>
								</li>
								<li class="personal-mobile products-catgory">
									<span>属性</span>
									<div class="selectout">
										<i style="color: #868686;" class="arrowdown"></i>
									<select>
										<option>產品</option>
										<option>"选择"" 產品 / 票券</option>
										<option>票券</option>
									</select>
									</div>
								</li>
								<li class="update-photo"><span>照片</span>
									<div>
										<div class="updatephoto-group">
											<div class="updatephoto-box"><button><i class="fas fa-times-circle" onclick="this.parentElement.parentElement.style.display='none';"></i></button><img src="images/img-product-small.jpg"></div>
											<div class="updatephoto-box"><button><i class="fas fa-times-circle" onclick="this.parentElement.parentElement.style.display='none';"></i></button><img src="images/img-product-small.jpg"></div>
											<div class="updatephoto-box"><button><i class="fas fa-times-circle" onclick="this.parentElement.parentElement.style.display='none';"></i></button><img src="images/img-product-small.jpg"></div>
										</div>
										<input class="uploadfile" type="file">
									</div>
