<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">	
<title>SUPREME-忘记账号或密码</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=2.0, user-scalable=no">
<link rel="icon" href="images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">	
<link rel="stylesheet" href="css/style.css" type="text/css" media="all">
</head>

<body class="login-body bg-menu-mobile" style="background: #196ea2;">
	<div class="login-wrapper">
		<section class="register-group forgot-group">
		<div class="register-head">忘记账号或密码</div>
		<div class="login-box">
			<div class="login-info">
				<p class="orange">請輸入您的Email</p>
				<ul>
					<li>
						<div>E-mail</div>
						<div><input type="text" placeholder="请输入E-mail"></div>
					</li>
				</ul>
			</div>
		</div>
			<div class="login-btn">
					<button onclick="location.href='forgot-done.html'" class="bluegreen bluetype">确认送出</button>
			</div>
		</section>
	</div>
</body>
</html>
